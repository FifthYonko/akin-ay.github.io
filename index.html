      <header>

      <main>
        <form action="send.php" method="GET"></form>
            <div>
                <label for="genre"></label><i class="far fa-user"></i></label>
                <select name="genre" id="genre">
                <option value="homme">Mr</option>

                </select>

                <input type="text" id="filedName" name="filedName" placeholder="Votre nom">
                <br>
                <br>
                <label for="filedsurName">Prénom</label>
                <input type="text" id="filedsurName" name="filedsurName" placeholder="Votre Prénom">

                <label for="soir">Le soir</label>

            </div>

            <div> 
                <label for="message">Merci de nous laisser un message</label>

                <textarea id="message" name="message" rows="5" cols="33"></textarea>

    
            </div>

            <div><input type="button" value="Envoyer"></div>
